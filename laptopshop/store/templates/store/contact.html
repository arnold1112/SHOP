<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">üì¨ Biz bilan bog‚Äòlaning</h1>
        <p class="lead">Savolingiz bormi? Quyidagi forma orqali biz bilan bog‚Äòlaning.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="contact-box">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ismingiz</label>
                        <input type="text" class="form-control" id="name" placeholder="Ismingizni kiriting">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email manzil</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Xabar</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Xabaringizni yozing..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Yuborish</button>
                </form>
                <a href="/" class="btn btn-outline-light mt-4 w-100">‚¨ÖÔ∏è Bosh sahifa</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
